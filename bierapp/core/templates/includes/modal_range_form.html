{% load i18n static crispy_forms_tags %}

<div id="modal-range" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>{% trans 'Change Range' %}</h3>
            </div>
            <div class="modal-body">
                <p>
                    Dates are in YYYY-MM-DD format.
                </p>

                {% crispy form_range %}
            </div>
            <div class="modal-footer">
                <a href="#" data-dismiss="modal" class="btn btn-default">{% trans 'Close' %}</a>
                <a href="#" id="button-submit" class="btn btn-primary">{% trans 'Apply' %}</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $("#modal-range #button-submit").click(function(e) {
            e.preventDefault();
            $("#modal-range form").submit();
        });
    });
</script>
